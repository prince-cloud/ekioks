{% load static %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.scss' %}">
<link rel="stylesheet" href="{% static 'css/all.css' %}">
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

<!--::header::-->
<div class="container">
  <nav class="navbar navbar-dark bg-info">
    <img id="logo" src="" alt="">
    <a class="navbar-brand" href="{% url 'products:product_list' %}">eKiosk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'products:product_list' %}">Home <span class="sr-only"> (current) </span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products:postad' %}">Post Ad</a>
        </li>
        {% if request.user.is_authenticated %}
  
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:dashboard' %}">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
        </li>
  
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
        </li>
  
        {% endif %}
  
      </ul>
    </div>
  </nav>
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--::header ending::-->
